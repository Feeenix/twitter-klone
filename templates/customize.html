<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize</title>
    <link rel="stylesheet" href="static/css/hoved.css">
</head>
<style>


</style>

<body>
    <!-- To do!
    Nettsiden skal ha konstant bredde hvis bredden på skjermen er større en 1200 px 
    .container gjør dette for oss
    vi skal dele opp .container i en venstre- og høyrekolonne der høyrekolonne tar størst plass
    venstrekolonne vil bli delt opp i 2 deler den ene er logo + meny. den andre delen er bruker sin profil
    Høyre kolonne vil bli delt opp i 2 deler den ene er størst og vil ligge mer mot midten av siden vi kaller denne Midtkolonne. den andre delen vil fungere som en sidebar hvor man kan søke etter bruker og kunen følge tilfeldige bruker som er valgt av programmet 
    Midtkolonnen vil bli delt opp i 2 deler overskift/tabs og den andre delen vil være en feed. -->



    <div class="container">
        <div class="hovedflex">
            <div id="venstrekolonne">
                <div id="meny">
                    <a href="/home" id="logo" class="hiddenButton">
                        <img src="static/bilder/BARK.png" width="40" alt="BARK.png" class="logoIkon">
                    </a>
                    <div id="menyknapper">
                        <a href="/home" class="boldText hiddenButton genericButton" id="menyhjem">
                            <img src="static/bilder/home.png" height="30" alt="">
                            <div class="buttonText">Hjem</div>
                        </a>

                        <a href="/sok?query=" class="largeWidth hiddenButton genericButton" id="menysok">
                            <img src="static/bilder/search_hul.png" height="30" alt="">
                            <div class="buttonText">Søk</div>
                        </a>

                        <a href="/viewprofile" class="hiddenButton genericButton"
                            id="menyprofil">
                            <img src="static/bilder/profil_hul.png" height="30" alt="">
                            <div class="buttonText">Profil</div>
                        </a>
                        <a href="/settings" class="hiddenButton genericButton" id="menyinnstillinger">
                            <img src="static/bilder/settings_hul.png" height="30" alt="">
                            <div class="buttonText">Innstillinger</div>
                        </a>

                    </div>

                </div>
                <div class="profil">
                    <button class="profilknapp genericButton hiddenButton">

                        <div>
                            <img class="profilbilde"
                                src="https://cdn.discordapp.com/attachments/1095708777027739668/1096797766228918313/IT_logo.png"
                                alt="pfp" height="50" width="50">
                            <div class="mediumWidth profilnavn">
                                <div class="mediumWidth profilNavnNavn">{{ user["name"] }}</div>
                                <div class="mediumWidth profilNavnId">@{{ user.username }}</div>
                            </div>



                        </div>
                        <div id="mediumWidth menyindikator">
                            <img src="static/bilder/tredots.png" width="30" height="30" alt="" class="mediumWidth">
                        </div>
                    </button>
                </div>
                <div id="popupLogout" tabindex="0">
                    <a href="/viewprofile" id="popupViewProfile" tabindex="0"
                        class="genericButton hiddenButton">Profil</a>
                    <a href="/settings" id="popupSettings" class="genericButton hiddenButton" tabindex="0">Innstillinger</a>
                    <a href="/logout" id="popupLogoutButton" class="genericButton hiddenButton" tabindex="0"> Logg ut</a>
                </div>
        
            </div>
            <div id="hoyrekolonne">
                

            </div>

        </div>
        
    </div>




</body>

<script src="static/javascript/lib.js"></script>
<script src="static/javascript/redirectHvisLoggetUt.js"></script>
<script src="static/javascript/leftSidebar.js"></script>
<script src="static/javascript/rightSidebar.js"></script>

</html>
