<script>
    clearHistory();
    leggTilHistory();

    let buttonLogout = document.querySelector("#popupLogoutButton");
    buttonLogout.addEventListener("click", loggUtBruker);

    let fjernQueryKnapp = document.querySelector("#fjernQueryKnapp");
    fjernQueryKnapp.addEventListener("click", clearSearch);

    function clearSearch() {
        let sokfeltEl = document.querySelector("#sokfelt");
        sokfeltEl.value = "";
        sokfeltEl.focus();
    }


    function search() {
        let sokfeltEl = document.querySelector("#sokfelt");
        let query = sokfeltEl.value;
        if (query.length > 0) {
            window.location.href = "search.html?query=" + query;
        }
    }




    let profil = document.querySelector(".profil > button");
    let popupElement = document.querySelector("#popupLogout");

    document.querySelector("#overskriftfollowing").addEventListener("focus", gjemPopup)
    popupElement.addEventListener("blur", gjemPopup);

    profil.addEventListener("focus", visPopup);

    profil.addEventListener("blur", gjemPopup);
    gjemPopup();
    async function gjemPopup() {
        await sleep(10);

        let elementer = document.querySelectorAll("#popupLogout > *, #popupLogout");
        let harFokus = false;
        for (let i = 0; i < elementer.length; i++) {
            if (elementer[i] == document.activeElement) {
                harFokus = true;
            }
        }
        if (harFokus) {
            return
        }

        console.log("gjemPopup");
        let popupLogout = document.querySelector("#popupLogout");
        popupLogout.style.display = "none";

    }
    function visPopup() {
        console.log("visPopup");
        let popupLogout = document.querySelector("#popupLogout");
        popupLogout.style.display = "block";
    }


    let menyprofil = document.querySelector("#menyprofil");
    menyprofil.href = "viewprofile.html?brukernavn=" + hentInnloggetBrukerId();
    menyprofil.addEventListener("click", function (event) {
        event.preventDefault();
        clearHistory();
        window.location.href = "viewprofile.html?brukernavn=" + hentInnloggetBrukerId();
    });

    function visFollowingTweets() {
        let brukernavn = hentInnloggetBrukerId();
        let brukermeg = hentBruker(brukernavn);
        let following = brukermeg["following"];
        let feed = document.querySelector("#feed");
        feed.innerHTML = "";
        visTweets(following);
        if (hentBruker(hentInnloggetBrukerId())["following"].length == 0) {
            visIngenFollowing();
        }
    }
    function visAllTweets() {
        let alleBrukere = Object.keys(hentFraLocalStorage("users"));
        let feed = document.querySelector("#feed");
        feed.innerHTML = "";
        visTweets(alleBrukere);
    }





    velgeoverskrifttabknapp({ target: { parentElement: { id: "overskriftfollowing" } } });

    function velgeoverskrifttabknapp(e) {
        console.log("hi")
        let overskriftprofilknapp = document.querySelector("#overskriftfollowing");
        let overskriftappearanceknapp = document.querySelector("#overskriftall");
        let underline = document.querySelectorAll(".line");
        let overskriftfollowing = document.querySelector("#settingsEditProfile");
        let overskriftall = document.querySelector("#settingsEditAppearance");
        let settingsOther = document.querySelector("#settingsEditOther");

        if (e.target.id == "overskriftfollowing" || e.target.parentElement.id == "overskriftfollowing") {
            visFollowingTweets();
            underline[0].style.display = "block";
            underline[1].style.display = "none";

        }
        if (e.target.id == "overskriftall" || e.target.parentElement.id == "overskriftall") {
            visAllTweets();
            underline[0].style.display = "none";
            underline[1].style.display = "block";

        }

    }
    let overskriftKnapper = document.querySelectorAll(".overskriftknapp");
    for (let i = 0; i < overskriftKnapper.length; i++) {
        overskriftKnapper[i].addEventListener("click", velgeoverskrifttabknapp);

    }

    //en funksjon som gjør at hvis man ikke følger en person viser feeden at man ikke følger noen og dette skal bare vises når man er under followingtab
    function visIngenFollowing() {
        let feed = document.querySelector("#feed");
        feed.innerHTML = "";
        let ingenFollowing = document.createElement("div");
        ingenFollowing.id = "ingenFollowing";
        ingenFollowing.innerHTML = "You are not following anyone yet.";
        let a = document.createElement("a");
        a.href = "sok.html?query=";
        a.innerHTML = "Click to search for people to follow!";
        a.id = "soklink";
        a.classList.add("hiddenButton");
        a.classList.add("grayBorder");
        ingenFollowing.appendChild(a);
        feed.appendChild(ingenFollowing);
    }


















</script>
